  <defs>
    <style>
      #logo-black path {
        fill: #000;
        stroke: #000;
        stroke-width: 2px;
        animation: logo-black 6s ease-in;
      }
      #logo-red path {
        fill: #f00;
        stroke: #f00;
        stroke-width: 2px;
        animation: logo-red 6s ease-in;
      }
      @keyframes logo-black {
        0% {
          fill: transparent;
          stroke-dasharray: 1428px;
          stroke-dashoffset: 1428px;
        }
        20%{
          stroke-dashoffset: 0;
        }
        30%{
          fill: transparent;
        }
        50%{
          fill: #000;
        }
      }
      @keyframes logo-red {
        0% {
          fill: transparent;
          stroke-dasharray: 996px;
          stroke-dashoffset: 996px;
        }
        20%{
          stroke-dashoffset: 0;
        }
        30%{
          fill: transparent;
        }
        50%{
          fill: #f00;
        }
      }
    </style>
  </defs>
