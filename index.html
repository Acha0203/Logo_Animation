<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Logo Animation</title>
  </head>
  <body>
    <div class="wrapper">
      <img
        src="./images/HIROYA_logo_shadow.png"
        alt="Hiroya Web Studio Logo"
        class="logo-shadow"
      />
      <div class="logo-animation">
        <img
          src="./images/HIROYA_logo_anime.svg"
          alt="Hiroya Web Studio Logo"
        />
      </div>
      <div class="text-animation">
        <img
          src="./images/HIROYA_text_anime.svg"
          alt="Hiroya Web Studio Logo"
        />
      </div>
    </div>
  </body>
</html>
